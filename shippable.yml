language: python

python:
  - 3.4

before_install:
  - sudo apt-get update
  - sudo apt-get install -qq build-essential python-dev gcc gfortran python-dev libblas-dev liblapack-dev cython
  - sudo apt-get install -qq python-qt4

install:
  - pip install -r requirements.txt

# Make folders for the reports
before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage

script:
  - py.test --junitxml=shippable/testresults/results.xml --cov-report xml --cov duc-sph test/unit/
  - which python && coverage run --branch test.py
  - which python && coverage xml -o shippable/codecoverage/coverage.xml test.py

