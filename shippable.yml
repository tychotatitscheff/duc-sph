language: python

python:
  - 3.4

before_install:
  - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 7F0CEB10
  - echo 'deb http://downloads-distro.mongodb.org/repo/ubuntu-upstart dist 10gen' | sudo tee /etc/apt/sources.list.d/mongodb.list
  - sudo apt-get update
  - sudo apt-get install mongodb-org
  - sudo service mongod stop
  - sudo apt-get install build-essential python-dev gcc gfortran python-dev libblas-dev liblapack-dev cython
  - sudo apt-get install -qq python-qt4
install:
  - pip install -r requirements.txt

# Make folders for the reports
before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage

script:
  - py.test --cov-report xml --cov openpyxl --junit-xml=shippable/testresults/results.xml test/unit/